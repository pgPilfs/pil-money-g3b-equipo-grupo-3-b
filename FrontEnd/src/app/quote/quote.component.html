<div class="container-fluid col-3">
    <form class="card pt-3 px-3 shadow-sm">
      <div class="card-body pb-0">
        <div *ngIf="await" id="spinner" class="spinner-grow spinner-grow-sm float-end m-2"></div>
        <h3>Cotizaci√≥n</h3>
        <hr />
        <table class="table">
          <caption *ngIf="!await" class="small">ACTUALIZADO: {{ dolar?.fecha | date:"dd/MM/yyyy HH:mm" }}</caption>
          <thead>
            <tr class="fw-light">
              <td>MONEDA</td>
              <td>COMPRA</td>
              <td>VENTA</td>
            </tr>
          </thead>
          <tbody *ngIf="!await">
            <tr>
                <td>Dolar Oficial <span class="small fw-lighter">({{ variacion > 0.00 ? "+" : "-" }}{{ variacion }}%)</span></td>
                <td>{{ dolar?.compra }}</td>
                <td>{{ dolar?.venta }}</td>
            </tr>
          </tbody>
        </table>
    </div>
   </form>
  </div>
