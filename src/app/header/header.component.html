<mat-sidenav-container>
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
    [ngClass]="{ hidden: (isHandset$ | async) === false }"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>PIL-Money</span>
      <div class="row buttons">
        <a class="col px-md-3" routerLink="/account" routerLinkActive="active" mat-list-item href="#">Mi Cuenta</a>
        <a class="col px-md-3" routerLink="/contact" routerLinkActive="active" mat-list-item href="#">Contacto</a>
        <a class="col px-md-3" routerLink="/faq" routerLinkActive="active" mat-list-item href="#">Preguntas Frecuentes</a>
        <a class="col px-md-3" routerLink="/register" routerLinkActive="active" mat-list-item href="#">Registrarse</a>
        <a class="col px-md-3" routerLink="/login" routerLinkActive="active" mat-list-item href="#">Iniciar Sesion</a>
      </div>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
