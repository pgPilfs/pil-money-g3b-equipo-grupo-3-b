<div class="background">
  <app-header></app-header>
  <section class="col" id="contact">
    <div class="content">
      <h1>Contactanos</h1>
      <div class="contact-content">
        <form method="post">
          <div class="name">
            <input
              class="boxShadow"
              type="text"
              name="name"
              id="name"
              placeholder="Nombre *"
              required=""
            />
          </div>
          <div class="subject">
            <input
              class="boxShadow"
              type="text"
              name="subject"
              id="subject"
              placeholder="Asunto *"
              required=""
            />
          </div>
          <div class="email">
            <input
              class="boxShadow"
              type="email"
              name="email"
              id="email"
              placeholder="Correo *"
              required=""
            />
          </div>
          <div class="message">
            <textarea
              class="boxShadow"
              id="message"
              name="message"
              placeholder="Mensaje *"
              required=""
            ></textarea>
            <label id="counter"></label>
          </div>
          <input type="submit" value="Submit" class="submit" />
        </form>
      </div>
    </div>
  </section>
</div>

<app-footer></app-footer>
